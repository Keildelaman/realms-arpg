<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <title>Ashen Grace</title>
  <defs>
    <!-- Outer glow for the crystal -->
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Sword gradient -->
    <linearGradient id="bladeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e8f4ff"/>
      <stop offset="40%" stop-color="#a0c8ff"/>
      <stop offset="100%" stop-color="#4a7fcc"/>
    </linearGradient>
    <!-- Crystal gradient -->
    <linearGradient id="crystalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#cc44ff"/>
      <stop offset="50%" stop-color="#7700cc"/>
      <stop offset="100%" stop-color="#440088"/>
    </linearGradient>
    <!-- Guard gradient -->
    <linearGradient id="guardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffd700"/>
      <stop offset="100%" stop-color="#b8860b"/>
    </linearGradient>
  </defs>

  <!-- Background circle — dark arcane bg -->
  <circle cx="32" cy="32" r="30" fill="#0a0a1a"/>
  <circle cx="32" cy="32" r="30" fill="none" stroke="#2a1a4a" stroke-width="2"/>

  <!-- Subtle rune circle -->
  <circle cx="32" cy="32" r="22" fill="none" stroke="#1a0a3a" stroke-width="1" stroke-dasharray="3 4"/>

  <!-- Sword blade (rotated 45°, tip top-right) -->
  <g transform="rotate(-45, 32, 32)" filter="url(#glow)">
    <!-- Blade -->
    <polygon points="32,8 34.5,38 32,42 29.5,38"
             fill="url(#bladeGrad)" opacity="0.95"/>
    <!-- Blade edge highlight -->
    <line x1="32" y1="8" x2="32" y2="42" stroke="#ffffff" stroke-width="0.6" opacity="0.6"/>
    <!-- Guard crossbar -->
    <rect x="23" y="38" width="18" height="4" rx="1.5"
          fill="url(#guardGrad)"/>
    <!-- Guard center gem -->
    <circle cx="32" cy="40" r="2.5" fill="#cc44ff" opacity="0.9" filter="url(#glow)"/>
    <!-- Grip -->
    <rect x="30" y="42" width="4" height="10" rx="1"
          fill="#5a3010"/>
    <!-- Pommel -->
    <circle cx="32" cy="53.5" r="3"
            fill="url(#guardGrad)"/>
  </g>

  <!-- Floating crystals (top-left, bottom-right corners) -->
  <!-- Crystal top-left -->
  <polygon points="12,14 15,8 18,14 15,17"
           fill="url(#crystalGrad)" opacity="0.85" filter="url(#glow)"/>
  <!-- Crystal bottom-right -->
  <polygon points="48,48 51,42 54,48 51,51"
           fill="url(#crystalGrad)" opacity="0.85" filter="url(#glow)"/>

  <!-- Sparkle dots -->
  <circle cx="20" cy="22" r="1" fill="#aa66ff" opacity="0.7"/>
  <circle cx="44" cy="42" r="1" fill="#aa66ff" opacity="0.7"/>
  <circle cx="16" cy="46" r="0.8" fill="#6699ff" opacity="0.6"/>
  <circle cx="48" cy="18" r="0.8" fill="#6699ff" opacity="0.6"/>
</svg>
